{% extends "layouts/logged_in.html" %}
{% block content %}
    <div class="span8">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="input01">Current Password:</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="input01">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input01">New Password:</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="input01">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">Password (again):</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="input01">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button class="btn">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
